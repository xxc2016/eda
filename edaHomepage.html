<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edaHomepage</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js " language="JavaScript"></script>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css">
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script>
        $(function(){
            // 初始化轮播
            $(".start-slide").click(function(){
                $("#myCarousel").carousel('cycle');
            });
            // 停止轮播
            $(".pause-slide").click(function(){
                $("#myCarousel").carousel('pause');
            });
            // 循环轮播到上一个项目
            $(".prev-slide").click(function(){
                $("#myCarousel").carousel('prev');
            });
            // 循环轮播到下一个项目
            $(".next-slide").click(function(){
                $("#myCarousel").carousel('next');
            });
            // 循环轮播到某个特定的帧
            $("#slide-one").mouseover(function(){
                $("#interview").carousel(0);
            });
            $("#slide-two").mouseover(function(){
                $("#interview").carousel(1);
            });
            $("#slide-three").mouseover(function(){
                $("#interview").carousel(2);
            });
        });

    </script>
    <style>
        .zz{border-radius: 50px;}
        .zz:hover{background:#2b81af;}
    </style>
</head>
<body>
<div class="container-fluid bg-danger">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand"><strong>OUREDA</strong></a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="#about">AboutUs</a></li>
                    <li><a href="#depart">Department</a></li>
                    <li><a href="#bottom">JoinUs</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div style="background-image: url(./logo/bg1.jpg);background-repeat: no-repeat; height: 700px;width: 1170px;background-position-x: 50%;box-shadow: 5px 5px 5px blue;">
                <div style="padding-top: 630px; text-align: center;padding-left: 40px"><h2>welcome!</h2></div>
            </div></div>
        <div id="about" class="row" style="text-align: center;font-size: 50px"><strong>ABOUT US</strong></div>
        <div class="row" style="background: none;border: 5px solid whitesmoke">
            <div class="col-lg-7" style="background-image: url(./logo/bg2.jpg);background-repeat: no-repeat;border-radius: 30px">
                <div class="row"><br></div>
                <div id="myCarousel" class="carousel slide" style="height:430px; width:430px; background-image: none; padding-top: 60px;padding-left: 150px">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators" style="padding-left: 150px">
                        <li data-target="#myCarousel" data-slide-to="0"
                            class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item active" id="slide-one">
                            <img src="logo/edalogo.png" >
                        </div>
                        <div class="item" id="slide-two">
                            <img src="logo/lab.jpg">
                        </div>
                        <div class="item" id="slide-three">
                            <img src="logo/校徽！.png">
                        </div>
                    </div>
                    <a class="carousel-control left" href="#myCarousel" style="background-image: none;margin-left: 150px"
                       data-slide="prev"></a>
                    <a class="carousel-control right" href="#myCarousel" style="background-image: none;margin-left: 100px"
                       data-slide="next"></a>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="carousel-inner" style="padding-left: 100px; height:456px; float:right " id="interview" data-interval="false">
                    <div class="item active">
                        <img src="logo/未标题-1.png" width="313"/>
                    </div>
                    <div class="item">
                        <img src="logo/未标题-2.png" width="313"/>
                    </div>
                    <div class="item">
                        <img src="logo/未标题-3.png" width="313"/>
                    </div>
                </div>
            </div>
        </div></div>
    <div class="row" style="text-align: center;font-size: 50px"><strong>Department</strong></div>
    <div id="depart" class="row table-bordered">
        <div class="col-lg-3 zz"><img src="logo/UI.png" height="300" width="300"/></div>
        <div class="col-lg-3 zz"><img src="logo/web.png" height="300" width="300"/></div>
        <div class="col-lg-3 zz"><img src="logo/ip.png" height="300" width="300"/></div>
        <div class="col-lg-3 zz"><img src="logo/ad.png" height="300" width="300"/></div>
    </div>
</div>
<div id="bottom" class="modal-footer" style="font-size: 50px">
    <div class="row">JOIN OurEDA</div>
</div>
</body>
</html>
