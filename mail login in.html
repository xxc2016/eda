
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录QQ邮箱</title>
    <style>
        .inputOuter {
            background: none;
            border: 1px solid #96a5b4;

            height: 38px;
            width: 282px;

        }
        .block {
            background: none;
            border: 0px;

            height: 30px;
            width: 282px;

        }
        .login_button {

            height: 40px;

            background-color: #5a98de;
        }
        .login_button .btn {
            background: none;
            height: 40px;
            line-height: 39px;
            font-size: 20px;
            width: 100%;
            color:whitesmoke;

        }
        .label {position: absolute;
            top: 13px;
            left: 13px;
            font-size: 14px;
            line-height: 16px;
            color: #aaa;
            cursor: text;
        }

    </style>

</head>
<body>
<div style="height: 50px; width: 100%; background:lightskyblue;color: white;margin-bottom: 80px; ">
    <p style="margin-bottom: 1px;font-size: 25px">QQ邮箱</p>qq mail</div>
<form>
<fieldset style="margin-right:200px;float:right;height: 387px;width: 334px;background-color:#f0f8ff; border: 1px solid #0000FF">

    <div class="block"></div><hr style="color:#0000FF"/><br>
    <div style="position: relative;">
        <label class="label" onclick="this.style.display='none'">支持qq账号/邮箱</label>
    <input type="text" name="account" class="inputOuter"><br><br></div>
    <div style="position: relative">
        <label class="label" onclick="this.style.display='none'">qq密码</label>
        <input type="password";name="password" class="inputOuter" ><br></div>

    <table border="0"; cellspacing="0"><tr><td> &nbsp</td></tr> </table>
    <input type="checkbox">下次自动登录<br>
    <div class="login_button" >
    <button type="submit" class="btn" id="login_button"  >登录</button></div>
    </fieldset>
    </form>
<div style="float:left; width:270px; margin: 40px 0 0 200px; line-height: 1.5em; color:cornflowerblue">
